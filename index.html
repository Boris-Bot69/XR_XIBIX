<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XIBIX AR - Strichm√§nnchen</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        .ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border: none; background-color: #0078D4; color: white; border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>
    <a-scene 
        webxr="optionalFeatures: dom-overlay; overlayElement: #overlay">
        
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="1" position="-1 2 2"></a-light>

        <a-entity id="stick-figure" position="0 0 -1">
            
            <a-sphere 
                position="0 0.6 0" 
                radius="0.1" 
                color="#FFFFFF">
            </a-sphere>

            <a-box 
                position="0 0.3 0" 
                scale="0.1 0.4 0.1" 
                color="#FFFFFF">
            </a-box>

            <a-box 
                position="-0.25 0.4 0" 
                rotation="0 0 45" 
                scale="0.08 0.3 0.08" 
                color="#FFFFFF">
            </a-box>

            <a-box 
                position="0.25 0.4 0" 
                rotation="0 0 -45" 
                scale="0.08 0.3 0.08" 
                color="#FFFFFF">
            </a-box>

            <a-box 
                position="-0.1 0.0 0" 
                rotation="0 0 25" 
                scale="0.08 0.4 0.08" 
                color="#FFFFFF">
            </a-box>

            <a-box 
                position="0.1 0.0 0" 
                rotation="0 0 -25" 
                scale="0.08 0.4 0.08" 
                color="#FFFFFF">
            </a-box>

        </a-entity>
    </a-scene>

    <div id="overlay">
        <button class="ar-button" onclick="document.querySelector('a-scene').enterVR(true)">Enter AR</button>
    </div>
</body>
</html>
